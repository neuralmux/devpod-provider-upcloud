name: CodeQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '42 5 * * 6' # Saturday at 5:42 AM UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    # Only run on public repositories or if Advanced Security is enabled
    # For private repos without Advanced Security, this workflow will be skipped
    if: github.repository == 'neuralmux/devpod-provider-upcloud' || github.event.repository.visibility == 'public'
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Advanced Security is available
        id: check-advanced-security
        run: |
          # Check if this is a public repo (Advanced Security is free for public repos)
          if [[ "${{ github.event.repository.visibility }}" == "public" ]]; then
            echo "advanced_security_available=true" >> $GITHUB_OUTPUT
          else
            # For private repos, try to check if Advanced Security is enabled
            # This will fail gracefully if not available
            echo "advanced_security_available=false" >> $GITHUB_OUTPUT
            echo "::warning::CodeQL requires GitHub Advanced Security for private repositories"
          fi

      - name: Initialize CodeQL
        if: steps.check-advanced-security.outputs.advanced_security_available == 'true' || github.event.repository.visibility == 'public'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
        continue-on-error: true

      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Autobuild
        if: steps.check-advanced-security.outputs.advanced_security_available == 'true' || github.event.repository.visibility == 'public'
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: Perform CodeQL Analysis
        if: steps.check-advanced-security.outputs.advanced_security_available == 'true' || github.event.repository.visibility == 'public'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
        continue-on-error: true

      - name: Alternative Security Check (when CodeQL not available)
        if: steps.check-advanced-security.outputs.advanced_security_available == 'false' && github.event.repository.visibility != 'public'
        run: |
          echo "::notice::Running basic security checks as CodeQL is not available"
          # Run go vet as a basic security check
          go vet ./...
          
          # Run basic security checks with standard Go tools
          go list -json -deps ./... | nancy sleuth || true
          
          echo "::notice::For full security scanning, consider enabling GitHub Advanced Security or using alternative security tools"